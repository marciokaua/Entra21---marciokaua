        while (true) {
        let monstrarOpcoes = prompt (" 1) Cadastrar aluno \n 2) Editar informações do aluno \n 3) Cadastrar notas de um aluno \n 4) Listar alunos \n 0) Sair")

                cadastroNome(),matriculaAluno()

        }
        }
